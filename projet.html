<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-900">

    <!-- Bouton retour -->
    <div class="max-w-6xl mx-auto px-4 md:px-8 py-6">
        <a href="index.html"
            class="inline-block bg-blue-600 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
            ← Retour à l'accueil
        </a>
    </div>

    <!-- Section projet détaillé -->
    <section class="py-10 px-4 md:px-8 max-w-6xl mx-auto">
        <div id="projet-detail" class="mb-16">
            <!-- Le projet sélectionné sera injecté ici -->
        </div>

        <h2 class="text-3xl font-bold mb-8">Voir les autres projets</h2>
        <div id="autres-projets" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Les autres projets seront injectés ici -->
        </div>
    </section>

    <script>
        function getIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return parseInt(params.get('id')) || 0;
        }

        fetch('projets.json')
            .then(res => res.json())
            .then(data => {
                const id = getIdFromUrl();
                const projet = data.find(p => p.id === id);

                const detailContainer = document.getElementById('projet-detail');
                if (projet) {
                    detailContainer.innerHTML = `
    <div class="bg-white rounded-xl shadow-lg overflow-hidden p-6 md:p-10 flex flex-col md:flex-row items-center md:items-start gap-6">
        <img src="${projet.image}" alt="${projet.title}" class="w-full md:w-1/2 h-64 md:h-80 object-cover rounded-xl shadow-lg">
        <div class="md:w-1/2">
            <h1 class="text-4xl font-bold mb-6">${projet.title}</h1>
            <p class="text-gray-700 mb-4">${projet.description}</p>
            ${projet.stack && projet.stack.length ? `<p class="text-gray-600 mb-4"><strong>Technologies utilisées :</strong> ${projet.stack.join(', ')}</p>` : ''}
            ${projet.Github ? `<a href="${projet.Github}" target="_blank" class="inline-block bg-gray-800 text-white font-semibold px-6 py-2 rounded-lg hover:bg-gray-900 transition-colors">Voir le code source sur GitHub</a>` : ''}
        </div>
    </div>
`;
                } else {
                    detailContainer.innerHTML = `<p class="text-red-500 font-semibold">Projet non trouvé.</p>`;
                }

                const autresContainer = document.getElementById('autres-projets');
                data.filter(p => p.id !== id && p.type === 'projet').forEach(p => {
                    autresContainer.innerHTML += `
                        <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
                            <img src="${p.image}" alt="${p.title}" class="w-full h-48 object-cover">
                            <div class="p-6">
                                <h3 class="text-xl font-semibold mb-2">${p.title}</h3>
                                <p class="text-gray-700 mb-4">${p.description.substring(0, 80)}...</p>
                                <a href="projet.html?id=${p.id}" class="text-blue-600 font-medium hover:underline">En savoir plus →</a>
                            </div>
                        </div>`;
                });
            })
            .catch(err => {
                document.getElementById('projet-detail').innerHTML = `<p class="text-red-500">Erreur lors du chargement des projets.</p>`;
                console.error(err);
            });
    </script>

</body>

</html>
